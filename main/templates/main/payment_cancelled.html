{% extends 'base.html' %}

{% block title %}
Payment Cancelled
{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body p-5">
            
            <i class="bi bi-exclamation-circle-fill text-warning" style="font-size: 4rem;"></i>
            
            <h1 class="mt-3">Payment Cancelled</h1>
            
            <p class="lead">
                Your payment process was cancelled.
            </p>
            
            <hr>
            
            <p>
                You can return to the package list to continue browsing.
            </p>
            
            <a href="{% url 'package_list' %}" class="btn btn-secondary mt-3">
                Browse Packages
            </a>

        </div>
    </div>
</div>
{% endblock %}
