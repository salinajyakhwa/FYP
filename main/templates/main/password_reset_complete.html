{% extends "base.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    :root { --voyger-green: #436850; }
    body { background-color: #e9ecef; font-family: 'Plus Jakarta Sans', sans-serif; }
    .auth-wrapper { min-height: 70vh; display: flex; align-items: center; justify-content: center; }
    .status-card { background: white; border-radius: 40px; padding: 60px; text-align: center; max-width: 500px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .icon-circle { width: 80px; height: 80px; background: #f0fdf4; color: var(--voyger-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 30px; }
    .btn-voyger { background-color: var(--voyger-green); color: white; border-radius: 15px; padding: 14px 40px; font-weight: 600; border: none; text-decoration: none; display: inline-block; width: 100%; }
</style>

<div class="auth-wrapper">
    <div class="status-card">
        <div class="icon-circle"><i class="bi bi-check-circle-fill"></i></div>
        <h1 class="fw-bold mb-3">All Set!</h1>
        <p class="text-muted mb-4">Your password has been reset successfully. You can now use your new password to access your account.</p>
        <a href="{% url 'login' %}" class="btn-voyger">Log In Now</a>
    </div>
</div>
{% endblock %}
