{% extends "base.html" %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
    :root { --voyger-green: #436850; --voyger-light-gray: #f1f3f2; }
    body { background-color: #e9ecef; font-family: 'Plus Jakarta Sans', sans-serif; }
    
    .auth-wrapper { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .auth-card { background: white; border-radius: 40px; overflow: hidden; border: none; max-width: 900px; width: 100%; display: flex; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .form-side { padding: 60px; flex: 1; }
    .img-side { flex: 1; background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1473'); background-size: cover; background-position: center; border-radius: 30px; margin: 12px; }
    
    .auth-title { font-weight: 800; font-size: 28px; margin-bottom: 15px; color: #1a1a1a; }
    .form-control-pill { background-color: var(--voyger-light-gray) !important; border: none !important; border-radius: 15px !important; padding: 14px 20px !important; margin-bottom: 20px; }
    .btn-voyger { background-color: var(--voyger-green); color: white; border-radius: 15px; padding: 14px; font-weight: 600; border: none; width: 100%; }
    .btn-voyger:hover { background-color: #355240; color: white; }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="form-side">
            <h1 class="auth-title">Reset Password</h1>
            <p class="text-muted mb-4">Forgot your password? Enter your email and we'll send you a link to get back into your account.</p>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <input type="email" name="{{ field.name }}" placeholder="Email Address" class="form-control-pill w-100" required>
                        {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-voyger">Send Reset Link</button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-muted text-decoration-none small"><i class="bi bi-arrow-left"></i> Back to Login</a>
            </div>
        </div>
        <div class="img-side d-none d-md-block"></div>
    </div>
</div>
{% endblock %}
