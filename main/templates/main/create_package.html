{% extends "base.html" %}

{% block content %}
<h1>Create New Travel Package</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Package</button>
    <a href="{% url 'vendor_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
